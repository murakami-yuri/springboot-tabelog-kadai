<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>会員情報編集</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-6 col-lg-7 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">
                                     <li class="breadcrumb-item"><a th:href="@{/admin/user}">会員一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/admin/user/__${user.id}__}">会員詳細</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">会員情報編集</li>
                                 </ol>
                             </nav>
 
                             <h1 class="mb-4 text-center">会員情報編集</h1>
                             <div class="my-4">
								 <span class="fs-8 text-danger">ユーザーがログインできないなどの非常事態以外には使用しないでください。</span>
								 <span class="fs-8 text-danger">入力のない項目は現在の値を引き継ぎます。</span>
                             </div>
                             <form method="post" th:action="@{/admin/user/edit/__${user.id}__}" th:object="${userEditForm}" enctype="multipart/form-data">
                                 <div class="form-group row mb-3">
                                     <div class="col-md-3">
                                         <label for="name" class="col-form-label text-md-left fw-bold">メールアドレス</label>
                                     </div>
                                     <div class="col-md-4">
										 <input type="text" class="form-control" th:value="${user.email}" readonly>
                                     </div>
                                     <div class="col-md-1"> >>> </div>
                                     <div class="col-md-4">
                                         <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
                                         <input type="text" class="form-control" th:field="*{email}" autofocus>
                                     </div>
                                 </div>
                                 <div class="form-group row mb-3">
                                     <div class="col-md-3">
                                         <label for="name" class="col-form-label text-md-left fw-bold">パスワード</label>
                                     </div>
                                     <div class="col-md-4">
										 <input type="text" class="form-control" value="-" readonly>
                                     </div>
                                     <div class="col-md-1"> >>> </div>
                                     <div class="col-md-4">
                                         <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                                         <input type="text" class="form-control" th:field="*{password}">
                                     </div>
                                 </div>
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-3">
                                         <label for="name" class="col-form-label text-md-left fw-bold">ニックネーム</label>
                                     </div>
                                     <div class="col-md-4">
                                         <input type="text" class="form-control" th:value="${user.nickname}" readonly>
                                     </div>
                                     <div class="col-md-1"> >>> </div>
                                     <div class="col-md-4">
                                         <div th:if="${#fields.hasErrors('nickname')}" class="text-danger small mb-2" th:errors="*{nickname}"></div>
                                         <input type="text" class="form-control" th:field="*{nickname}" autofocus>
                                     </div>
                                 </div>
								
								<!--<div class="form-group row mb-3">
                                     <div class="col-md-4">
										 <p class="col-form-label text-md-left fw-bold">カテゴリ選択</p>
									</div>
									<div class="col-md-8">
											 <label class="ms-3" th:each="category:${categories}">
															             			<input type="checkbox" th:value="${category.id}" th:text="${category.name}" th:field="*{categoryIds}"/>
					             		</label>
                          			</div>
                          		</div>-->
                                 <div class="d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
			</main>
             
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>
 
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<!-- JavaScript -->
		<script th:src="@{/js/preview.js}"></script>
	</body>
</html>

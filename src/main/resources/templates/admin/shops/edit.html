<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>店舗情報編集</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">
                                     <li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/admin/shops/__${shop.id}__}">店舗詳細</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">店舗情報編集</li>
                                 </ol>
                             </nav>
 
                             <h1 class="mb-4 text-center">店舗情報編集</h1>
 
                             <form method="post" th:action="@{/admin/shops/__${shop.id}__/update}" th:object="${shopEditForm}" enctype="multipart/form-data">
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="name" class="col-form-label text-md-left fw-bold">店舗名</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
                                         <input type="text" class="form-control" th:field="*{name}" autofocus>
                                     </div>
                                 </div>
 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div>
                                         <input type="file" class="form-control" th:field="*{imageFile}">
                                     </div>
                                 </div>
 
                                 <!-- 選択された画像の表示場所 -->
                                 <div th:if="${shop.imageName}" class="row" id="imagePreview"><img th:src="@{/images/shops/__${shop.imageName}__}" class="mb-3"></div>
                                 <div th:unless="${shop.imageName}" class="row" id="imagePreview"></div>

                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="description" class="col-form-label text-md-left fw-bold">説明</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>
                                         <textarea class="form-control" th:field="*{description}" cols="30" rows="5"></textarea>
                                     </div>
                                 </div>
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
                                         <input type="text" class="form-control" th:field="*{postalCode}">
                                     </div>
                                 </div>
 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
										 <label for="address" class="col-form-label text-md-left fw-bold">住所</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
                                         <input type="text" class="form-control" th:field="*{address}">
                                     </div>
                                 </div>
 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
                                     </div>
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
                                         <input type="text" class="form-control" th:field="*{phoneNumber}">
                                     </div>
                                 </div>
								<div class="form-group row mb-3">
                                     <div class="col-md-4">
										 <p class="col-form-label text-md-left fw-bold">カテゴリ選択</p>
									</div>
							
									<div class="col-md-8">
										  <!--<label class="ms-3" th:each="category:${categoryMap}">-->
											 <label class="ms-3" th:each="category:${categories}">
											 <!-- 
											もし　category.keyがcategoryIdsのリストに含まれていたらチェックボックスをオンで
											 -->
					                		<!--<input type="checkbox" th:value="${category.key}" th:text="${category.value}" th:field="*{categoryIds}"/>-->
					             			<input type="checkbox" th:value="${category.id}" th:text="${category.name}" th:field="*{categoryIds}"/>
					             		</label>
                          			</div>
                          			
                          		</div>
                                 <div class="d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
			</main>
             
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>
 
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<!-- JavaScript -->
		<script th:src="@{/js/preview.js}"></script>
	</body>
</html>

<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <!-- meta要素の部品化 -->
         <div th:fragment="meta" th:remove="tag">
             <meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, initial-scale=1">
         </div>
 
         <!-- link要素の部品化 -->
         <div th:fragment="styles" th:remove="tag">
             <!-- Bootstrap -->
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
             <!-- Google Fonts -->
             <link rel="preconnect" href="https://fonts.googleapis.com">
             <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
             <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
 
             <!-- CSSファイル -->
             <link th:href="@{/css/style.css}" rel="stylesheet" >
         </div>
 
         <title>部品化用のHTMLファイル</title>
     </head>
     <body>
         <!-- ヘッダーの部品化 -->
         <div th:fragment="header" th:remove="tag">
			 <header>
                 <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm nagoyameshi-navbar">
                     <div class="container nagoyameshi-container">
                         <a class="navbar-brand" th:href="@{/}">
                             <img class="nagoyameshi-logo me-1" th:src="@{/images/logo.png}" alt="Nagoyameshi">
                         </a>
                         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                             <span class="navbar-toggler-icon"></span>
                         </button>
                         <div class="collapse navbar-collapse" id="navbarSupportedContent">
                             <ul class="navbar-nav ms-auto">
                                 <!-- 未ログインであれば表示する -->
                                 <li class="nav-item" sec:authorize="isAnonymous()">
                                     <a class="nav-link" th:href="@{/login}">ログイン</a>
                                 </li>
                                 <li class="nav-item" sec:authorize="isAnonymous()">
                                     <a class="nav-link" th:href="@{/signup(type = 'general')}">会員登録</a>
                                 </li>
                         
                                 <!-- ログイン済みの一般ユーザーであれば表示する -->
                                 <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
                                     <a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                         <span sec:authentication="principal.user.nickname"></span>
                                         <span th:text="さん"></span>
                                     </a>
 
                                     <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral"> 
										 <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/}">店舗検索</a>
                                         <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user}">マイページ</a>
                                         <!-- 有料会員であれば表示 -->
										 <a th:if="${#authentication.principal.user.eligible}" class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/favorite}">お気に入り</a>
                                         <a th:if="${#authentication.principal.user.eligible}" class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/reservation}">予約確認</a>
 
                                         <div class="dropdown-divider"></div>
                                 		<form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                                         <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                             ログアウト
                                         </a>
                                         <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                                         
                                     </div>
                                 </li>
                                 <!-- ログイン済みの管理ユーザーであれば表示する -->
                                 <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                                     <a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                         <span th:text="管理ユーザー："></span>
                                         <span sec:authentication="principal.user.nickname"></span>
                                         <span th:text="さん"></span>
                                     </a>
 
                                     <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">
										 <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/shops}">店舗管理</a>
                                         <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/user}">ユーザー管理</a>
                                         <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/categories}">カテゴリー管理</a>
                                         <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/signup(type = 'admin')}">新規管理ユーザー作成</a>
 
                                         <div class="dropdown-divider"></div>
                                 		<form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                                         <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                             ログアウト
                                         </a>
                                         <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
                                         
                                     </div>
                                 </li>
                              </ul>
                          </div>
                          
                          
                     </div>
                 </nav>
             </header>
         </div>
 
         <!-- フッターの部品化 -->
         <div th:fragment="footer" th:remove="tag">
             <footer>
                 <div class="d-flex justify-content-center align-items-center nagoyameshi-footer">
                     <p class="text-center text-muted small mb-0">&copy; Nagoyameshi All rights reserved.</p>
                 </div>
             </footer>
         </div>
 
         <!-- script要素の部品化 -->
         <div th:fragment="scripts" th:remove="tag">
             <!-- Bootstrap -->
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
         </div>
     </body>
 </html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>レビュー投稿</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <h1 class="mb-4 text-center" th:text="レビュー投稿"></h1>
                             <h5 class="mb-4 text-center fw-bold" th:text="${shopName}"></h5>
                             <form method="post" th:object="${reviewPostForm}"th:action="@{/review/__${shopId}__/register
                             (page = ${page}, keyword = ${keyword}, categoryIds = ${categoryIds}, userId = ${reviewPostForm.userId})}">    
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-12">
                                         <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>
                                         <textarea class="form-control" th:field="*{description}" cols="30" rows="5" autofocus></textarea>
                                     </div>
                                 </div>
                                 
                                 <div class="d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm mx-3 px-5 nagoyameshi-btn">投稿</button>
                                     <a th:href="@{/review/__${shopId}__/show
                                     (page = ${page}, keyword = ${keyword}, categoryIds = ${categoryIds}, userId = ${reviewPostForm.userId})}" 
                                     class="btn text-white shadow-sm mx-3 px-3 nagoyameshi-reset-btn">戻る</a>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
			</main>
             
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>
 
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<!-- JavaScript -->
		<script th:src="@{/js/preview.js}"></script>
	</body>
</html>

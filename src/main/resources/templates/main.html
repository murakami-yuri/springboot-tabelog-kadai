<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title></title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div th:if="${param.loggedIn}" class="alert alert-info">
                         	ログインしました。
                     	</div>
 
                     	<div th:if="${param.loggedOut}" class="alert alert-info">
                         	ログアウトしました。
                     	</div>
                     	<div th:if="${param.quit}" class="alert alert-info">
                         	Nagoyameshiを退会しました。
                     	</div>
						<div th:if="${successMessage}" class="alert alert-info">
							<div th:if="${!successMessage.isEmpty()}">
								<span th:text="${successMessage}"></span>
							</div>
						</div>
						<div th:if="${errorMessage}" class="alert alert-danger">
							<div th:if="${!errorMessage.isEmpty()}">
								<span th:text="${errorMessage}"></span>
							</div>
						</div>
						<!--左カラム　条件選択用-->
						<div class="col-lg-3">
							<div class="border rounded m-2" style="background-color: #f5f5f5ff;">
								<div class="m-4">
									<!--絞り込み条件送信フォーム-->
									<form method="get" th:action="@{/}" th:object="${searchConditionForm}">
										<p class="fs-7 fw-bold">店名検索</p>
										<div class="input-group">
											<input type="text" class="form-control" th:field="*{keyword}" placeholder=" 店舗名">
	  										<button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button>
										</div>
										<br>
										<p class="fs-7 fw-bold">カテゴリ</p>
										<label class="ms-3" th:each="category:${categories}">
											<input type="checkbox" th:value="${category.id}" th:text="${category.name}" th:field="*{categoryIds}"/>
										</label>
										<div class="d-flex justify-content-center my-4">
											<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">絞り込み</button>
										</div>
										<div class="d-flex justify-content-center my-4">
											<a th:href="@{/}" class="btn text-white shadow-sm w-50 nagoyameshi-reset-btn">リセット</a>
										</div>
									</form>
								</div>
							</div>
							<!-- -->
							<div th:if="${!#authentication.principal.user.eligible}"  sec:authorize="hasRole('ROLE_GENERAL')"class="text-center mt-5">
								<a th:text="有料会員に登録" class="btn text-white shadow-sm nagoyameshi-btn"
								 	th:href="@{/user/upgrade}"></a>
							</div>
						</div>
						<!--右カラム　店舗表示用-->
						<div class="col-lg-9">
							<div class="row row-cols-lg-4 row-cols-2 g-3 mb-5">
							<div class="col" th:each="shop : ${shopPage}">
								<!-- 未ログインの時 （店舗クリックでアラートモーダル表示）-->
								<a sec:authorize="isAnonymous()" href="#" class="link-dark nagoyameshi-card-link" data-bs-toggle="modal" th:data-bs-target="${'#loginAlertModal' + shop.id}">
									<div class="card h-100">
										<img th:if="${shop.imageName}" th:src="@{/images/shops/__${shop.imageName}__}" class="card-img-top nagoyameshi-vertical-card-image" alt="店舗画像">
										<img th:unless="${shop.imageName}" th:src="@{/images/noImage.png}" class="card-img-top nagoyameshi-vertical-card-image" alt="NO IMAGE">
										<div class="card-body">
											<h3 class="card-title fs-5" th:text="${shop.name}"></h3>
											<p class="card-text mb-1">
												<small class="text-muted" th:text="${shop.address}"></small>
											</p>
											<p class="card-text">
												<small th:text="${shop.description}"></small>
											</p>
										</div>
									</div>
								</a>
								<!-- ログイン済みの時 （店舗クリックでレビューページへ）-->
								<a sec:authorize="isAuthenticated()"　th:href="@{review/__${shop.id}__/show(page = ${shopPage.getNumber()}, keyword = ${searchConditionForm.keyword}, categoryIds = ${searchConditionForm.categoryIds})}" class="link-dark nagoyameshi-card-link">
									<div class="card h-100">
										<img th:if="${shop.imageName}" th:src="@{/images/shops/__${shop.imageName}__}" class="card-img-top nagoyameshi-vertical-card-image" alt="店舗画像">
										<img th:unless="${shop.imageName}" th:src="@{/images/noImage.png}" class="card-img-top nagoyameshi-vertical-card-image" alt="NO IMAGE">
										<div class="card-body">
											<span th:each="favorite : ${favorites}"　th:if="${favorite.shop.id == shop.id}" class="nagoyameshi-heart fs-5" >&hearts;</span>
											<span class="card-title fs-5" th:text="${shop.name}"></span>
											<p class="card-text mb-1">
												<small class="text-muted" th:text="${shop.address}"></small>
											</p>
											<p class="card-text">
												<small th:text="${shop.description}"></small>
											</p>
										</div>
									</div>
								</a>
								<!-- 未ログインの時アラートのモーダル -->
								<div sec:authorize="isAnonymous()" class="modal fade" th:id="${'loginAlertModal' + shop.id}" tabindex="-1" th:aria-labelledby="${'loginAlertModalLabel' + shop.id}">
									<div class="modal-dialog">
										<div class="modal-content p-4">
											<h5 th:id="${'loginAlertModalLabel' + shop.id}" th:text="レビューをご覧になるにはログインが必要です。"></h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<!-- ページネーション --> 
								<!-- 検索条件をパラメータとして引き継ぐ -->        
								<div th:if="${shopPage.getTotalPages() > 1}" class="d-flex justify-content-center">
									<nav aria-label="店舗一覧ページ">
										<ul class="pagination"> 
											<li class="page-item">
												<span th:if="${shopPage.isFirst()}" class="page-link disabled">前</span>
												 <a th:unless="${shopPage.isFirst()}" th:href="@{/(page = ${shopPage.getNumber() - 1}, keyword = ${searchConditionForm.keyword}, categoryIds = ${searchConditionForm.categoryIds})}" class="page-link nagoyameshi-page-link">前</a>
											</li>
											<li th:each="i : ${#numbers.sequence(0, shopPage.getTotalPages() - 1)}" class="page-item">
												<span th:if="${i == shopPage.getNumber()}" class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
												<a th:unless="${i == shopPage.getNumber()}" th:href="@{/(page = ${i}, keyword = ${searchConditionForm.keyword}, categoryIds = ${searchConditionForm.categoryIds})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
											</li>
											<li class="page-item">
												<span th:if="${shopPage.isLast()}" class="page-link disabled">次</span>
												<a th:unless="${shopPage.isLast()}" th:href="@{/(page = ${shopPage.getNumber() + 1}, keyword = ${searchConditionForm.keyword}, categoryIds = ${searchConditionForm.categoryIds})}" class="page-link nagoyameshi-page-link">次</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
 </html>

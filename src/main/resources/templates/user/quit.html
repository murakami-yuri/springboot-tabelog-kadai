<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>退会確認</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-7 col-lg-7 col-md-9">
							 
 							<div th:if="${successMessage != null && successMessage != ''}" class="alert alert-info">
                         		<span th:text="${successMessage}"></span>
                     		</div>
                             <h1 class="mb-4 text-center" th:text="退会確認"></h1>
 
                             <div class="container mb-4">
								 
                                 <h5>Nagoyameshiを退会する場合には退会ボタンを押してください。</h5>
                                 <p class="mt-3">退会するとレビューをご覧になれなくなります。</p>
                                 
                                 <p th:if="${eligible}" class="mt-3">
                         			退会すると、サブスクリプションも解約されます。
                     			</p >
                                 
                             </div>
                             
                            <div class="text-center">
								<a th:href="@{/user/delete}" th:text="退会" class="btn text-white shadow-sm nagoyameshi-btn"></a>

								<button onclick="history.back()" th:text="戻る"
                                     class="btn text-white shadow-sm mx-3 px-3 nagoyameshi-reset-btn"></button>
							</div>
							
                             
 							<!--<div class="rounded p-2 text-center mb-2" style="max-height:60vh; ">
								<form method="post" th:object="${cancelForm}" th:action="@{/user/cancel}" style="display:inline;">
									<button type="submit"  th:text="キャンセル" class="btn text-white shadow-sm nagoyameshi-btn"></button>
									<input type="hidden" th:field="*{subscriptionId}">
								</form>
								
								<button onclick="history.back()" th:text="戻る" 
                                     class="btn text-white shadow-sm mx-3 px-3 nagoyameshi-reset-btn"></button>
								
							</div>-->
                         </div>
                     </div>
                 </div>
			</main>
             
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title></title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-lg-9">
							<div class="rounded p-2 overflow-auto p-3" style="max-height:100vh; background-color: #f9f9f9ff;">
								<div class="mb-3" th:each="shop : ${shops}">
	                                <a th:href="@{review/__${shop.id}__/show}" class="link-dark nagoyameshi-card-link">
	                                    <div class="card h-100">
	                                        <div class="row g-0">
	                                            <div class="col-md-3">
	                                                <img th:if="${shop.imageName}" th:src="@{/images/shops/__${shop.imageName}__}" class="card-img-top nagoyameshi-horizontal-card-image" alt="店舗画像">
	                                                <img th:unless="${shop.imageName}" th:src="@{/images/noImage.png}" class="card-img-top nagoyameshi-horizontal-card-image" alt="NO IMAGE">
	                                            </div>
	                                            <div class="col-md-8">
	                                                <div class="card-body">
														<span class="nagoyameshi-heart fs-5" >&hearts;</span>
	                                                    <span class="card-title fs-5 mb-3" th:text="${shop.name}"></span>
	 
	                                                    <hr class="mb-3">
	 
	                                                    <p class="card-text mb-2">
	                                                        <span th:text="${shop.description}"></span>
	                                                    </p>
	 
	                                                    <p class="card-text mb-2">
	                                                        <small class="text-muted" th:text="${'〒' + shop.postalCode}"></small>
	                                                        <small class="text-muted" th:text="${shop.address}"></small>
	                                                    </p>
	 
	                                                </div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </a>
                            	</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
 </html>

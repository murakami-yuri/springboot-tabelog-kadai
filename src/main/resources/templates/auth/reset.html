<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>認証情報再設定</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
                     <div id="signup-page" class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <h1 th:if="${type == 'passwordreset'}" class="mb-4 text-center">パスワード再設定</h1>
                              <h1 th:if="${type == 'emailupdate'}" class="mb-4 text-center">メールアドレス変更</h1>
                              <h1 th:if="${type == 'passwordupdate'}" class="mb-4 text-center">パスワード変更</h1>
 					<div th:if="${successMessage}" class="alert alert-info">
                         <span th:text="${successMessage}"></span>
                     </div>
                             <form method="post" th:action="@{/reset(type = ${type})}" th:object="${authUpdateForm}">
                                 <div class="form-group row mb-3">
                                     <div class="col-md-5">
                                         <label for="email" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">メールアドレス</span>
                                                 <!-- パスワードリセットの場合にはメールアドレス入力を必須とする -->
                                                 <span th:if="${type == 'passwordreset'}" class="badge bg-danger">必須</span>
                                             </div>
                                         </label>
                                     </div>
                                     <div class="col-md-7">
										 <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
                                         <!-- パスワードリセット（未ログイン）/メールアドレス変更（既ログイン）の場合はメールアドレスを入力 -->
                                         <input th:if="${type == 'passwordreset' || type == 'emailupdate'}" type="text" class="form-control" th:field="*{email}" 
                                         autocomplete="email" placeholder="taro.samurai@example.com">
                                         <!-- パスワード変更の場合には登録メールアドレスをhiddenで送付 -->
                                         <p th:if="${type == 'passwordupdate'}" class="form-control-static" th:text="${authUpdateForm.email}"></p>
                                         <input th:if="${type == 'passwordupdate'}" type="hidden" th:field="*{email}">
                                     </div>
                                 </div>
 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-5">
                                         <label for="password" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">パスワード</span>
                                                 <span class="badge bg-danger">必須</span>
                                             </div>
                                         </label>
                                     </div>
                                     <div class="col-md-7">
                                         <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                                         <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password">
                                     </div>
                                 </div>
 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-5">
                                         <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">パスワード（確認用）</span>
                                                 <span class="badge bg-danger">必須</span>
                                             </div>
                                         </label>
                                     </div>
                                     <div class="col-md-7">
                                         <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
                                         <input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
                                     </div>
                                 </div>
 
                                 <div class="d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm nagoyameshi-btn px-5 mx-3">送信</button>
                                     <button type="button" class="btn text-white shadow-sm nagoyameshi-reset-btn px-3" onclick="history.back()">戻る</button>
                                 </div>
                             </form>

                         </div>
                     </div>
                 </div>
			</main>
             
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>
 
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>

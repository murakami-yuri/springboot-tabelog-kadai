<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>予約内容確認</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- header -->
			<div th:replace="~{fragment :: header}"></div>
			
			<!-- main -->
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xxl-5 col-xl-6 col-lg-7">
                             
                             <h1 class="mb-4 text-center">予約内容確認</h1>
                             <div th:object="${reservationDTO}">
	                             <div class="container mb-4">
	                                 <div class="row pb-2 mb-2 border-bottom">
	                                     <div class="col-6">
	                                         <span class="fw-bold">店名</span>
	                                     </div>
	                                     <div class="col">
	                                         <span th:text="*{shop.name}"></span>
	                                     </div>
	                                 </div>
	                             </div>
                                 
                             
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">予約日</span>
                                         </div>
 
                                         <div class="col">
                                             <span th:text="*{visitDate}"></span>
                                         </div>
                                     </div>
                                 </div>
 
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">予約時間</span>
                                         </div>
 
                                         <div class="col">
                                             <span th:text="*{visitTime}"></span>
                                         </div>
                                     </div>
                                 </div>
 
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">人数</span>
                                         </div>
 
                                         <div class="col">
                                             <span th:text="*{numberOfPeople + '名'}"></span>
                                         </div>
                                     </div>
                                 </div>
                                 
                             </div>
 
                             <form method="post" th:action="@{/reservation/create}" class="d-flex justify-content-center">
                                 <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">確定する</button>
                             </form>
                             
                         </div>
                      </div>
                 </div>
			</main>
             
			<!-- footer --> 
			<div th:replace="~{fragment :: footer}"></div>
		</div>
 
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
